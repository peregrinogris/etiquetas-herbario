<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Etiquetas (Importar Directo)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            padding: 20px;
            color: #333;
        }

        /* Controls Area */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .input-group {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #f9f9f9;
        }

        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }

        h3 { margin-top: 0; color: #555; font-size: 16px; }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button.secondary { background-color: #007bff; }
        button:hover { opacity: 0.9; }

        /* Label Container */
        #labels-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        /* --- LABEL STYLING (10x7cm) --- */
        .label-card {
            background: white;
            border: 1px solid #000;
            width: 10cm;
            height: 7cm;
            padding: 0.5cm;
            box-sizing: border-box;
            font-family: 'EB Garamond', serif;
            font-size: 16px;
            line-height: 1.3;
            overflow: hidden;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .label-row { margin-bottom: 5px; }
        .label-key { font-weight: 700; color: #000; }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }

        /* PRINT STYLES */
        @media print {
            body { background: white; padding: 0; margin: 0; }
            .controls { display: none; }
            #labels-container { gap: 0; display: block; }
            .label-card {
                box-shadow: none;
                float: left;
                margin: 0.2cm;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>

    <div class="controls">
        <h2>Generador de Etiquetas</h2>

        <div class="input-group">
            <h3>Opci√≥n 1: Copiar y Pegar desde Google Sheets / Excel</h3>
            <p style="font-size: 0.9em; color: #666;">Selecciona tus celdas (incluyendo encabezados), copia (Ctrl+C) y pega aqu√≠:</p>
            <textarea id="pasteInput" placeholder="Colector	N¬∫	Familia	Nombre Cient√≠fico	Nombre Vulgar	Fecha y Lugar de Colecci√≥n	Observaci√≥n..."></textarea>
            <br>
            <button class="secondary" onclick="readPaste()">Generar desde Texto Pegado</button>
        </div>

        <div style="margin: 10px; color: #aaa;">‚Äî O ‚Äî</div>

        <div class="input-group">
            <h3>Opci√≥n 2: Subir archivo CSV</h3>
            <input type="file" id="csvInput" accept=".csv">
        </div>

        <button onclick="window.print()" style="background-color: #333;">üñ®Ô∏è Imprimir Etiquetas</button>
    </div>

    <div id="labels-container"></div>

    <script>
        // --- EVENT LISTENERS ---
        document.getElementById('csvInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => processData(e.target.result, ','); // CSV usually comma
            reader.readAsText(file);
        });

        function readPaste() {
            const text = document.getElementById('pasteInput').value;
            if (!text.trim()) {
                alert("Por favor pega los datos primero.");
                return;
            }
            // Google Sheets copy/paste uses TABS as delimiter
            processData(text, '\t');
        }

        // --- CORE LOGIC ---
        function processData(rawText, fallbackDelimiter) {
            const lines = rawText.split(/\r\n|\n/);
            if (lines.length < 2) return;

            // Auto-detect delimiter based on first line (Header)
            // If the clipboard has tabs, uses tab. If file has commas, uses comma.
            let delimiter = fallbackDelimiter;
            if (lines[0].indexOf('\t') > -1) delimiter = '\t';
            else if (lines[0].indexOf(',') > -1) delimiter = ',';

            const headers = lines[0].split(delimiter).map(h => h.trim());
            const container = document.getElementById('labels-container');
            container.innerHTML = '';

            // Find indexes (case insensitive search for robustness)
            const map = {
                colector: findIndex(headers, 'Colector'),
                numero: findIndex(headers, 'N√∫mero'),
                familia: findIndex(headers, 'Familia'),
                cientifico: findIndex(headers, 'Nombre Cient√≠fico'),
                vulgar: findIndex(headers, 'Nombre Vulgar'),
                fecha: findIndex(headers, 'Fecha'),
                lugar: findIndex(headers, 'Lugar de Colecci√≥n'),
                obs: findIndex(headers, 'Observaci√≥n')
            };

            for (let i = 1; i < lines.length; i++) {
                const rowRaw = lines[i];
                if (!rowRaw.trim()) continue;

                // Parse row using the detected delimiter
                const data = parseRow(rowRaw, delimiter);

                const labelDiv = document.createElement('div');
                labelDiv.className = 'label-card';

                const rawSciName = safeGet(data, map.cientifico);
                const formattedSciName = formatScientificName(rawSciName);

                labelDiv.innerHTML = `
                    <div class="header-row">
                        <span><span class="label-key">Colector:</span> ${safeGet(data, map.colector)}</span>
                        <span><span class="label-key">N¬∫:</span> ${safeGet(data, map.numero)}</span>
                    </div>

                    <div class="label-row">
                        <span class="label-key">Familia:</span> ${safeGet(data, map.familia)}
                    </div>

                    <div class="label-row">
                        <span class="label-key">Nombre Cient√≠fico:</span>
                        <span>${formattedSciName}</span>
                    </div>

                    <div class="label-row">
                        <span class="label-key">Nombre Vulgar:</span> ${safeGet(data, map.vulgar)}
                    </div>

                    <div class="label-row">
                        <span class="label-key">Fecha y Lugar de Colecci√≥n:</span>  ${safeGet(data, map.fecha)}. ${safeGet(data, map.lugar)}
                    </div>

                    <div class="label-row">
                        <span class="label-key">Observaci√≥n:</span> ${safeGet(data, map.obs)}
                    </div>
                `;

                container.appendChild(labelDiv);
            }
        }

        // --- HELPERS ---

        // Find header index helper
        function findIndex(headers, key) {
            return headers.findIndex(h => h.toLowerCase() === key.toLowerCase());
        }

        // Format Scientific Name (Italicize first 2 words)
        function formatScientificName(fullName) {
            if (!fullName) return '';
            const words = fullName.split(' ');
            if (words.length <= 2) return `<i>${fullName}</i>`;
            const italicPart = words.slice(0, 2).join(' ');
            const normalPart = words.slice(2).join(' ');
            return `<i>${italicPart}</i> ${normalPart}`;
        }

        function safeGet(rowArray, index) {
            if (index === -1 || !rowArray[index]) return '';
            return rowArray[index].replace(/^"|"$/g, '').trim();
        }

        // Advanced Row Parser (Handles quotes and delimiters)
        function parseRow(text, delimiter) {
            const d = delimiter === '\t' ? '\\t' : ',';
            const re_value = new RegExp(`(?:\\s*"([^"]*)"\\s*|([^${d}"]*))\\s*(?:${d}|$)`, 'g');

            const a = [];
            text.replace(re_value, function(m0, m1, m2) {
                // m1 = Double Quoted content
                // m2 = Unquoted content

                // Stop if we hit an empty match at the end (browser regex engine quirk)
                if (m0 === "" && a.length > 0) return '';

                if (m1 !== undefined) {
                    // Standard CSV escapes double quotes as "", but some Excel versions use \"
                    // We'll strip common escapes here.
                    a.push(m1.replace(/""/g, '"').replace(/\\"/g, '"'));
                }
                else if (m2 !== undefined) {
                    a.push(m2.trim());
                }
                return '';
            });

            // Handle edge case: row ends with a delimiter (meaning last column is empty)
            if (new RegExp(`${d}\\s*$`).test(text)) a.push('');

            return a;
        }
    </script>
</body>
</html>
